<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      let myPromise =  new Promise((resolve,reject)=>{
       let a = 4;
       if(a%2 == 0){
        resolve("Even")
       }
       else{
        reject("Odd")
       }
      })


      myPromise.then((value)=>{
        console.log(value)
      }).catch((err)=>{
        console.log(err);
        
      })


    </script>
</body>
</html>

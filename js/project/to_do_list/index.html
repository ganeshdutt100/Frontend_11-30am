<!DOCTYPE html>
<html>
<head>
    <title>Typing Speed Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: #f4f4f4;
        }
        #word {
            font-size: 24px;
            margin: 20px;
            font-weight: bold;
        }
        input {
            padding: 10px;
            font-size: 18px;
            width: 200px;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Typing Speed Game</h2>
<p>Type the word shown below as fast as you can!</p>

<div id="word"></div>
<input type="text" id="input" placeholder="Start typing..." disabled>
<p>Time Left: <span id="time">10</span>s</p>
<p>Score: <span id="score">0</span></p>
<div id="result"></div>

<script>
    const words = ["apple", "banana", "orange", "grapes", "cherry", "kiwi", "mango", "pear", "lemon", "melon"];
    let score = 0;
    let time = 10;
    let currentWord = "";

    const wordDisplay = document.getElementById("word");
    const input = document.getElementById("input");
    const timeDisplay = document.getElementById("time");
    const scoreDisplay = document.getElementById("score");
    const result = document.getElementById("result");

    function getRandomWord() {
        return words[Math.floor(Math.random() * words.length)];
    }

    function showWord() {
        currentWord = getRandomWord();
        wordDisplay.textContent = currentWord;
    }

    function startGame() {
        input.disabled = false;
        input.value = "";
        input.focus();
        score = 0;
        time = 10;
        scoreDisplay.textContent = score;
        result.textContent = "";
        showWord();
        let timer = setInterval(() => {
            time--;
            timeDisplay.textContent = time;
            if (time <= 0) {
                clearInterval(timer);
                input.disabled = true;
                result.textContent = `Time's up! Your score is ${score}`;
            }
        }, 1000);
    }

    input.addEventListener("input", () => {
        if (input.value.trim() === currentWord) {
            score++;
            scoreDisplay.textContent = score;
            input.value = "";
            showWord();
        }
    });

    // Start the game when page loads
    window.onload = startGame;
</script>

</body>
</html>
